<!--Modal Menu-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Product page describes the product details."
    />
    <title>Online-shop: --Modal Menu--</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Oswald:wght@200;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/modal.css" />
  </head>
  <body>
    <div class="modal">
      <div class="modal-images">
        <img
          src="./images/modal_menu_images/image 50.png"
          alt="shorts_back"
          class="main-image"
        />
        <div class="subnail">
          <img
            src="./images/modal_menu_images/image 48.png"
            alt="shorts_front_small"
            class="subnail-image"
          />
          <img
            src="./images/modal_menu_images/image 49.png"
            alt="shorts_back_small"
            class="subnail-image"
          />
        </div>
      </div>
      <div class="modal-description">
        <h1>Sportif's Original Short <span>ITEM # 670170</span></h1>
        <div class="stars">
          <img src="./images/homepage_images/Star 1.png" alt="star" />
          <img src="./images/homepage_images/Star 1.png" alt="star" />
          <img src="./images/homepage_images/Star 1.png" alt="star" />
          <img src="./images/homepage_images/Star 1.png" alt="star" />
          <img src="./images/homepage_images/Star 1.png" alt="star" />
          <span>93 reviews</span>
        </div>
        <p>As low as</p>
        <p class="price">$67.00</p>
        <h2>Color:</h2>
        <div class="list color">
          <div class="black"></div>
          <div class="brown"></div>
          <div class="blue"></div>
          <div class="green"></div>
          <div class="grey"></div>
        </div>
        <h2>Size:</h2>
        <div class="list size">
          <div>30</div>
          <div>32</div>
          <div>34</div>
          <div>36</div>
          <div>38</div>
          <div>40</div>
          <div>44</div>
          <div>46</div>
        </div>
        <button>Add to cart</button>
      </div>
    </div>
  </body>
</html>
