<!--Modal Menu-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Product page describes the product details."
    />
    <title>Online-shop: --Modal Menu--</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Oswald:wght@200;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/modal.css" />
  </head>
  <body>
    <div class="modal">
      <div class="modal-images">
        <img
          src="./images/modal_menu_images/image 50.png"
          alt="shorts_back"
          class="main-image"
        />
        <div class="subnail">
          <img
            src="./images/modal_menu_images/image 50.png"
            alt="shorts_front_small"
            class="subnail-image image1"
          />
          <img
            src="./images/modal_menu_images/image 49.png"
            alt="shorts_back_small"
            class="subnail-image image2"
          />
        </div>
      </div>
      <div class="modal-description">
        <h1 id="title">Sportif's Original Short <span>ITEM # 670170</span></h1>
        <div class="stars">
          <img src="./images/homepage_images/Star 1.png" alt="star" />
          <img src="./images/homepage_images/Star 1.png" alt="star" />
          <img src="./images/homepage_images/Star 1.png" alt="star" />
          <img src="./images/homepage_images/Star 1.png" alt="star" />
          <img src="./images/homepage_images/Star 1.png" alt="star" />
          <span>93 reviews</span>
        </div>
        <p>As low as</p>
        <p class="price">$67.00</p>
        <h2>Color:</h2>
        <div class="list color">
          <div class="black"></div>
          <div class="brown"></div>
          <div class="blue"></div>
          <div class="green"></div>
          <div class="grey"></div>
        </div>
        <h2>Size:</h2>
        <div class="list size">
          <div>30</div>
          <div>32</div>
          <div>34</div>
          <div>36</div>
          <div>38</div>
          <div>40</div>
          <div>44</div>
          <div>46</div>
        </div>
        <div class="buttons">
          <button class="add-to-bag" title="submit">Add to bag</button>
          <button class="add-to-whishlist" title="submit">
            Add to whishlist
          </button>
        </div>
        <div class="social-networks">
          <a href="#"
            ><img
              src="./images/modal_menu_images/social-networks/facebook.png"
              alt="facebook_logo"
            />
          </a>
          <a href="#"
            ><img
              src="./images/modal_menu_images/social-networks/Vector_twitter.png"
              alt="twitter_logo"
            />
          </a>
          <a href="#"
            ><img
              src="./images/modal_menu_images/social-networks/pinterest.png"
              alt="pant"
            />
          </a>
          <a href="#"
            ><img
              src="./images/modal_menu_images/social-networks/link.png"
              alt="link_logo"
            />
          </a>
        </div>
        <div class="delivery-exchange">
          <h3>- Worry Free Shopping -</h3>
          <div class="container">
            <div class="delivery col">
              <img
                src="./images/modal_menu_images/Vector_delivery.png"
                alt="delivery_logo"
                width="35px"
                height="28px"
              />
              <p>FREE PRIORITY SHIPPING ON ORDERS $99+*</p>
            </div>
            <div class="exchange col">
              <img
                src="./images/modal_menu_images/Vector_exchange.png"
                alt="exchange_logo"
                width="30px"
                height="31px"
              />
              <p>FREE RETURNS & EXCHANGES*</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      src = "https://kit.fontawesome.com/fab3d12f17.js";
      crossorigin = "anonymous";
    </script>
    <script src="./code/data.js"></script>
    <script src="./code/index.js"></script>
  </body>
</html>
